<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="style.css">
    <script src='script.js' defer></script>
    <title>Document</title>
</head>

<body>
    <div id="main-section">

        <div id='player-board'>
            <div id='player-X' class='player-card'><span>Player X</span>
                <button id="X-human-btn" data-playermark="X" data-ishuman="human" class="player-button"> Human
                </button>
                <div id="player-X-status"></div>
            </div>

            <div id='player-O' class='player-card'><span>Player O</span>
                <button id="O-human-btn" data-playermark="O" data-ishuman="human" class="player-button"> Human
                </button>
                <div id="player-O-status"></div>
            </div>
        </div>
    <div id='playboard'>
        <div id='game-cover' class="game-off">
            <div id='result-board' class="hide">
                <span id="result-message"></span>
                <button id="restart" class="hide"> Play Again </button>
            </div>

            <button id="start-game"> Start Game </button>
        </div>

        <div id="play-cover">

        </div>
        <div id="grid-board">
            <div class='grid' data-grid id='grid-0'></div>
            <div class='grid' data-grid id='grid-1'></div>
            <div class='grid' data-grid id='grid-2'></div>
            <div class='grid' data-grid id='grid-3'></div>
            <div class='grid' data-grid id='grid-4'></div>
            <div class='grid' data-grid id='grid-5'></div>
            <div class='grid' data-grid id='grid-6'></div>
            <div class='grid' data-grid id='grid-7'></div>
            <div class='grid' data-grid id='grid-8'></div>
        </div>
    </div>



</body>

</html>
